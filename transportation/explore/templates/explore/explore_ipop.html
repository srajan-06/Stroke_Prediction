{% extends 'explore/explore_base.html' %}
{% block explore_content %}

<h1 class="uppercase">Enter the exact values to get better results:</h1><br>


<form id="in" action="{% url 'explore:result' %}" method="POST">

  {% csrf_token %}
  <div class="form-group row">
    <div id="inputs">
        <div id="inp_gender">
          <label for="gender">Gender:</label>
            <select name="gender" id="gender"  class="form-control" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
         </div><br>
    <strong>Age:</strong> <input type="number" class="form-control" step="any" name="age" placeholder="Enter your Age" required><br>
    <div id="inp_hypertension">
      <label for="hypertension">HyperTension:</label>
        <select name="hypertension" class="form-control" id="hypertension" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
    </div><br>
    <div id="inp_heart_disease">
      <label for="heart_disease">Heart Disease:</label>
        <select name="heart_disease" class="form-control" id="heart_disease" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div><br>
      <div id="inp_ever_married">
        <label for="ever_married">Are you Married:</label>
          <select name="ever_married" class="form-control" id="ever_married" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
      </div><br>
    <div id="inp_work_type">
      <label for="work_type">Work Type:</label>
        <select name="work_type" class="form-control" id="work" required>
          <option value="2">Private</option>
          <option value="4">Self-employed</option>
          <option value="3">Govt_job</option>
          <option value="1">Never_worked</option>
          <option value="0">children</option>
        </select>
    </div><br>
    <div id="inp_Residence_type">
      <label for="Residence_type">Residence:</label>
        <select name="Residence_type" class="form-control" id="residence" required>
          <option value="0">Urban</option>
          <option value="1">Rural</option>
        </select>
    </div><br>
    <strong>Average Glucose Level:</strong><input type="number" class="form-control" step="0.01" name="avg_glucose_level" placeholder="Enter your Average-Glucose-Level" required><br>
    <strong>BMI:</strong><input type="number" class="form-control" step="0.1" name="bmi" placeholder="Enter your Body-Mass-Index" required><br>
    <div id="inp_smoking_status">
      <label for="smoking_status">Smoking History:</label>
        <select name="smoking_status" class="form-control" id="smoking_status" required>
          <option value="3">smokes</option>
          <option value="0">never smoked</option>
          <option value="2">formly smoked</option>
          <option value="1">Unknown</option>
        </select>
      </div>
    </div><br>
  </div>



  <input type="submit" name="submit" value="Predict" id="I" class="btn btn-primary btn-large">


</form>

{% endblock %}
